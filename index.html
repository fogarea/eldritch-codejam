<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<title>eldritch</title>
	<link href="main.css" rel="stylesheet"></head>
	<body>
		<div id="root">
			<div class="_container" style="background-image: url(./assets/home.webp);">
				<div class="ancients-container">
					<div class="ancient-card azathoth" style="background-image: url('./assets/Ancients/Azathoth.webp');"></div>
					
					<div class="ancient-card cthulhu" style="background-image: url(./assets/Ancients/Cthulthu.webp);"></div>
					
					<div class="ancient-card iogSothoth" style="background-image: url(./assets/Ancients/IogSothoth.webp);"></div>
					
					<div class="ancient-card shubNiggurath" style="background-image: url(./assets/Ancients/ShubNiggurath.webp);"></div>
				</div>
				
				<div class="difficulty-container">
					<div class="difficulty ">very easy</div>
					<div class="difficulty ">easy</div>
					<div class="difficulty ">normal</div>
					<div class="difficulty ">hard</div>
					<div class="difficulty ">very hard</div>
				</div>
				
				<div class="deck-container">

					<span class="shuffle-button">shuffle deck</span>

					<div class="playground-container">
						<div class="current-state">
							<div class="stage-container">
								<span class="stage-text">first stage</span>
								
								<div class="dots-container">
									<div class="dot green first-stage">0</div>
									<div class="dot blue first-stage">0</div>
									<div class="dot brown first-stage">0</div>
								</div>
							</div>
							
							<div class="stage-container">
								<span class="stage-text">second stage</span>
								
								<div class="dots-container">
									<div class="dot green second-stage">0</div>
									<div class="dot blue second-stage">0</div>
									<div class="dot brown second-stage">0</div>
								</div>
							</div>
							
							<div class="stage-container">
								<span class="stage-text">third stage</span>
								
								<div class="dots-container">
									<div class="dot green third-stage">0</div>
									<div class="dot blue third-stage">0</div>
									<div class="dot brown third-stage">0</div>
								</div>
							</div>
						</div>
						
						<div class="cards-container">
							<div class="deck" style="background-image: url('./assets/mythicCardBackground.webp')"></div>
							<div class="last-card"></div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	<script type="text/javascript" src="main.js"></script></body>
</html>
